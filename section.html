<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="webinar-container" style="display: grid; row-gap: 30px">
      <article
        class="webinar__row"
        style="
          display: grid;
          grid-template-columns: 2fr 10fr;
          grid-template-rows: auto;
          column-gap: 30px;
          border-radius: 10px;
          align-items: center;
          background-color: white;
          padding: 16px;
          box-shadow: 0px 1px 2px rgba(229, 104, 41, 0.15);
        "
      >
        <figure>
          <img src="/wp-content/uploads/2022/08/michel.png" alt="Michel" />
        </figure>

        <div
          style="
            font-family: 'Overpass';
            font-weight: 400;
            line-height: 30px;
            color: rgba(0, 0, 0, 0.7);
          "
        >
          <p style="font-style: normal; font-size: 18px">
            Time: 10:00am- 12:00pm
          </p>
          <h3
            style="
              color: rgba(55, 0, 26, 0.8);
              font-weight: 600;
              font-size: 24px;
            "
          >
            Web Design: What would be the 2021 desgin trends
          </h3>
          <p style="font-size: 18px">Michle Smith</p>
        </div>
      </article>
